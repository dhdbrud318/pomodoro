<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/pomodoro.svg"
    />

    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container place-center flex">
        <img src="assets/logo.svg" alt="Logo" />
      </div>
    </header>

    <main class="main container place-center flex">
      <section class="main_controller container flex bg-dark">
        <h3 class="invisible" aria-hidden="true">.</h3>
        <input
          type="radio"
          name="controller"
          id="ctrl_pomodoro"
          value="pomodoro"
          class="controller"
          checked
        />
        <label class="btn flex place-center" for="ctrl_pomodoro"
          >pomodoro</label
        >

        <input
          type="radio"
          name="controller"
          id="ctrl_short"
          value="short"
          class="controller"
        />
        <label class="btn flex place-center" for="ctrl_short"
          >short break</label
        >

        <input
          type="radio"
          name="controller"
          id="ctrl_long"
          value="long"
          class="controller"
        />
        <label class="btn flex place-center" for="ctrl_long">long break</label>
      </section>
      <section class="main_pomodoro">
        <div class="pomodoro_frame place-center flex fc-li-purple">
          <div class="pomodoro_container flex place-center bg-dark">
            <div class="pomodoro_progress place-center flex">
              <div class="pomodoro_display flex-col place-center flex bg-dark">
                <h1 class="pomodoro_timer">
                  <span id="minute">25</span>:<span id="second">00</span>
                </h1>
                <h2 class="invisible" aira-hidden="true">hidden</h2>
                <h3 class="fc-white uppercase" id="pomodoro_controller">
                  start
                </h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container place-center flex">
        <div class="setting-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
            <path
              fill="#D7E0FF"
              d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
              opacity=".5"
            />
          </svg>
        </div>
      </div>
    </footer>

    <div class="overlay flex place-center invisible">
      <form action="#" class="setting container fc-dark bg-white">
        <section class="setting-header flex">
          <h2>Settings</h2>
          <div class="close-btn flex place-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
              <path
                fill="#1E213F"
                fill-rule="evenodd"
                d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                opacity=".5"
              />
            </svg>
          </div>
        </section>
        <section class="setting-section" id="set_time">
          <h4 class="setting-title uppercase">time (minutes)</h4>
          <div class="setting-times flex">
            <div class="time-option flex">
              <label for="pomodoro"><small>pomodoro</small></label>
              <input type="number" name="time" id="pomodoro" value="25" />
            </div>
            <div class="time-option flex">
              <label for="short"><small>short break</small></label>
              <input type="number" name="time" id="short" value="5" />
            </div>
            <div class="time-option flex">
              <label for="long"><small>long-break</small></label>
              <input type="number" name="time" id="long" value="15" />
            </div>
          </div>
        </section>
        <section class="setting-section flex">
          <h4 class="setting-title uppercase">font</h4>
          <div class="setting-options option--font flex">
            <input type="radio" name="font" id="kumbh" value="kumbh" checked />
            <label class="bg-li-purple" for="kumbh">Aa</label>

            <input type="radio" name="font" id="roboto" value="roboto" />
            <label class="bg-li-purple ff-rotobo" for="roboto">Aa</label>

            <input type="radio" name="font" id="space" value="space" />
            <label class="bg-li-purple ff-space" for="space">Aa</label>
          </div>
        </section>
        <section class="setting-section flex">
          <h4 class="setting-title uppercase">color</h4>
          <div class="setting-options option--color flex">
            <input type="radio" name="color" id="red" value="red" checked />
            <label class="bg-red" for="red"> </label>

            <input type="radio" name="color" id="blue" value="blue" />
            <label class="bg-blue" for="blue"></label>

            <input type="radio" name="color" id="purple" value="purple" />
            <label class="bg-purple" for="purple"></label>
          </div>
        </section>

        <button class="btn place-center capitalize" type="submit" id="apply">
          apply
        </button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
